<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillz</title>

    <link rel="icon" href="/assets/images/model.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css" type="text/css">

  </head>

  <body>
    <!-- header section -->
    <div class="header">
      <h1>
        Skillz
      </h1>


      <nav>
        <a href="">Log In</a>
        <a href="">Check Courses</a>
      </nav>



    </div>



    <!-- feature section -->
    <div class="feature">

      <div class="info">
        <div class="head-info">
          <h1>Learn any digital skill of your choice today</h1>
          <p>Over 30000 students currently learn with us</p>
        </div>

        <form action="">
          <input type="text" placeholder="search for courses">
          <button>Start Learning</button>
        </form>

        <p>Try out our free courses.No risk, no credit card required</p>
      </div>

      <div class="feature-img">
        <img
          src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZmFzaGlvbnxlbnwwfDB8MHx8&auto=format&fit=crop&w=400&q=60"
          alt="">
      </div>

    </div>



    <!-- courses section -->
    <div class="courses">

      <i class="fa-solid fa-book-bookmark fa-xl"></i>
    </div>




    <!-- testimonials section -->
    <div class="testimonials"></div>




    <!-- footer section -->
    <div class="footer"></div>


  </body>

</html>
