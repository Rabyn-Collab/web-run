<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h2>Contact Me</h2>


    <form action="mailto:rabyn900@gmail.com" enctype="text/plain" method="POST">
      <fieldset>
        <legend>Basic Info</legend>
        <p>
          <label for="username">Your Name: </label>
          <input type="text" name="username" id="username" placeholder="yourname">
        </p>
        <p>
          <label for="email">Your Email: </label>
          <input type="email" name="email" id="email" placeholder="youremail">
        </p>

        <p>
          <label for="drop">Your Fav Coffee</label>

          <select name="coffee" id="drop">
            <optgroup label="hard coffee">

              <option value="latte">Latte</option>
              <option value="capp">Cappuccino</option>
              <option value="express" selected>expresso</option>
            </optgroup>

            <optgroup label="soft">
              <option value="mocha">Mocha</option>
              <option value="ice">IcedCoffee</option>
              <option value="mochi">mochiato</option>
            </optgroup>


          </select>

        </p>

        <p>
          <label for="phone">Your Phone</label>
          <input type="tel" name="phone" id="phone">
        </p>

        <h4>Select Your gender</h4>
        <p>
          <input type="radio" name="gender" id="male" value="male">
          <label for="male">Male</label>
        </p>
        <p>
          <input type="radio" name="gender" id="female" value="femsle">
          <label for="female">Female</label>
        </p>


        <h4>Your Fav Pets</h4>
        <p>
          <input type="checkbox" name="pets" id="cat" value="cat">
          <label for="cat">Cat</label>
        </p>
        <p>
          <input type="checkbox" name="pets" id="dog" value="dog">
          <label for="dog">Dog</label>
        </p>
        <p>
          <input type="checkbox" name="pets" id="rat" value="rat">
          <label for="rat">Rat</label>
        </p>

        <p>
          <label for="note">Message:</label>
          <br>
          <textarea name="note" id="note" cols="30" rows="10"></textarea>
        </p>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

      </fieldset>

    </form>

  </body>

</html>
